---
layout: default
---
<div style="border: 1px solid green">
    <div>
        {{ page.title }}<br/>
        {{ page.categories }}
    </div>
    <div>
        {{ content }}
    </div>
    <div>
        Related Posts: 
        <ul>
            {% for post in site.related_posts limit:5 %}
                <li><a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
    </div>


</div>
